<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tracker</title>

<!--Linking bootstrap-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

      <!-- Link the DayJS library -->
      <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    
<!--Linking ccs-->
<link rel="stylesheet" href="./assets/style.css"
</head>
<body>
    <header class="header">
        <h1>Project Tracker</h1>

        <h2>
            Current Time & Date: <br />
            <span id="time-display"></span>
        </h2>
    </header>

    <main class="">
        <div class="">
            <div class="">
            <!-- add card with instructions and modal launch button-->
                <div class="">
                    <h2 class="custom-card-header">Instructions</h2>
                    <div class="">
                        <p class="">Click on the button below to open a form and provide informatino for the following:</p>

                    </div>
                    <ul>
                        <li class="">Project Name</li>
                        <li class="">Project Type</li>
                        <li class="">Due Date</li>
                    </ul>
                    <div class="">
                        <button class="btn-custom" data-bs-toggle="modal" data-bs-target="#new-project-modal">Add Project</button>
                    </div>
                </div>
            </div>
            <div class="table-custom">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Due</th>
                    </tr>
                </thead>
            </div>

        </div>
    </main>

</body>
</html>
